<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Test</title>
</head>
<body>
    <div id="root">Initial content</div>
    <script>
        console.log('Testing JavaScript execution...');

        // Test if we can modify the DOM
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root) {
                root.innerHTML = '<h1 style="color: green;">JavaScript is working!</h1>';
                console.log('DOM manipulation successful');
            } else {
                console.error('Root element not found');
            }
        }, 100);

        // Test if we can load React
        fetch('/src/main.jsx')
            .then(response => response.text())
            .then(text => {
                console.log('main.jsx loaded:', text.substring(0, 100) + '...');
            })
            .catch(error => {
                console.error('Failed to load main.jsx:', error);
            });
    </script>
</body>
</html>
